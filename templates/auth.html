<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Learnify</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-center">Sign In with Google</h1>
        
        <!-- Google Sign-In Button -->
        <button id="google-sign-in" class="btn btn-danger w-100">Sign In with Google</button>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

    <script>
        // Firebase configuration (replace with your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyA0jZcDLS9b31fVf5Wb3yk4XNBaC9lVYkw",       
            authDomain: "eduai-17e96.firebaseapp.com",        
            projectId: "eduai-17e96",        
            storageBucket: "eduai-17e96.firebasestorage.app",     
            messagingSenderId: "46846141128",    
            appId: "1:46846141128:web:9671893770e1d546a33bfd",  
            measurementId: "G-993XBM7FB2"
          };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign-In
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const googleSignInButton = document.getElementById("google-sign-in");

        googleSignInButton.addEventListener("click", () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    console.log("Signed in as:", user.email);

                    // Get Firebase ID Token
                    user.getIdToken().then((token) => {
                        // Store the token in a cookie
                        document.cookie = `token=${token}; path=/`;
                        window.location.href = "/";  // Redirect to home
                    });
                })
                .catch((error) => {
                    console.error("Error signing in with Google:", error.message);
                    alert("Error signing in: " + error.message);
                });
        });
    </script>
</body>
</html>
